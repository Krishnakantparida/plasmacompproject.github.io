    <div id="markdown-content"></div>
    <script>
        // Function to fetch and render Markdown content
        function renderMarkdown(url) {
            fetch(url)
            .then(response => response.text())
            .then(text => {
                document.getElementById('markdown-content').innerHTML = marked(text);
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
        }

        // Call the function with the URL of your Markdown file
        renderMarkdown('theory.md');
